<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<title>What's your TRABLE?</title>

<!-- THYMELEAF JS  -->
<th:block layout:fragment="script">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script th:inline="javascript">
	function mainImg(input) {
 		var id = $(input).attr('name');
	    var reader = new FileReader();
	    reader.onload = function(e) {
	      document.getElementById('preview0').src = e.target.result;
	    };
	    reader.readAsDataURL(input.files[0]);
	} 
	
	function readURL(input) {
 		var id = $(input).attr('name');
	    var reader = new FileReader();
	    reader.onload = function(e) {
	      document.getElementById('preview'+id).src = e.target.result;
	    };
	    reader.readAsDataURL(input.files[0]);
/* 		$(input).css('display','none');
		
    	
		if(document.getElementById('preview'+id).click()){
			$(input).click();
		} */
	} 

	</script>
</th:block>

<body>
	<div layout:fragment="content">
		<div class="wrap">
		<div class="writingbox">
			<form action="">
					<div class="row">

						</div>
					</div>
				<div class="head">

							<input type="text" class="form-control" id="inputPostname">
						</div>
					</div>
					<div class="mb-3 row">

							Image</label>
						<div class="col-md-10 row">
							<div class="fileinputs">
								<input type="file" class="file form-control" id="MainImgFile" name="0" onchange="mainImg(this)" style="margin-bottom: 10px;"/>
							</div>
						</div>
							<label for="seeimg" class="col-sm-2 col-form-label">preview <br> image</label>

							</div>
						</div>
					<div class="mb-3 row">

							<input type="text" class="form-control" id="inputPostname">
						</div>
					</div>
				</div>
				<div class="cont">
					<div class="c_body">
					<div class="row">
						<div class="col-md-4">

						</div>

							</div>
						</div>													
						<div class="col-md-4">

								<img id = "preview4" name = "4" class="cont_img" onclick="change(this)">
							</div>
						</div>						
						<div class="col-md-4">
							<div class="fileinputs">
								<input type="file" class="file form-control" id="MainImgFile" name="5" onchange="readURL(this)" style="margin-bottom: 10px;"/>
								<img id = "preview5" name="5" class="cont_img" onclick="change(this)" >
							</div>
						</div>	
						<div class="col-md-4">

								<input type="file" class="file form-control" id="MainImgFile" name="6" onchange="readURL(this)" style="margin-bottom: 10px;"/>
								<img id = "preview6" name = "6" class="cont_img" onclick="change(this)">
							</div>
						</div>

					</div>

			<input type="submit" class="button" value="Travel with TRABLE" style="margin: 0 auto; height: 50px; margin-top:20px; margin-bottom: 20px;  ">
