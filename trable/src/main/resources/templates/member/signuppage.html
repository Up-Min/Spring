<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8" />
<title>TRABLE welcomes you!</title>

<!-- THYMELEAF JS  -->
<th:block layout:fragment="script">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="/js/loginpage.js"></script>
	<script type="text/javascript" th:src="@{/js/cookie.js}"></script>

	<script th:inline="javascript">
	$(document).ready(function(){
    	var errorMessage = [[${errorMessage}]];
    	if(errorMessage != null){
        	alert(errorMessage);
    	}
    	
    	var userInputId = getCookie("userInputId");
    	var setCookieYN = getCookie("setCookieYN");
	
    	if(setCookieYN == 'Y'){
    		$("#remember_me").prop("checked", true);
    		$("#email").val(userInputId);
    	} else{
    		$("#remember_me").prop("checked", false);
    	}
    	
    	$('#loginbtn').click(function(){
    		if($("#remember_me").is(":checked")){
    			var userInputId = $('#email').val();
    			setCookie("userInputId", userInputId, 60);
    			setCookie("setCookieYN", "Y", 60);
    		}else{
    			deleteCookie("userInputId");
    			deleteCookie("setCookieYN");
    		}
    	})
    	
    	var W3CDOM = (document.createElement && document.getElementsByTagName);

		function initFileUploads() {
			if (!W3CDOM) return;
			var fakeFileUpload = document.createElement('div');
			fakeFileUpload.className = 'fakefile';
			fakeFileUpload.appendChild(document.createElement('input'));
			var image = document.createElement('img');
			image.src='pix/button_select.gif';
			fakeFileUpload.appendChild(image);
			var x = document.getElementsByTagName('input');
			for (var i=0;i<x.length;i++) {
				if (x[i].type != 'file') continue;
				if (x[i].parentNode.className != 'fileinputs') continue;
				x[i].className = 'file hidden';
				var clone = fakeFileUpload.cloneNode(true);
				x[i].parentNode.appendChild(clone);
				x[i].relatedElement = clone.getElementsByTagName('input')[0];
				x[i].onchange = x[i].onmouseout = function () {
					this.relatedElement.value = this.value;
				}
			}
		}
    	

		
	});
	
		function test(){
			$('.sidemenu').css('visibility','hidden');
		}
		function test1(){
			$('.sidemenu').css('visibility','hidden');
		}
	
		function chkid() {
			var email = $('#user_email').val();
			var url = '/members/chkid/' + email;
			if(email.length > 5){
				$.ajax({
					type : 'get',
					url : url,
					dataType : 'json',
					cache : false,
					success : function (result) {
						if(result == 0){
							$('#chk_result').text('이메일이 중복되지 않습니다.');
							$('#chk_result').css("color","black");
							
						}else{
							$('#chk_result').text('중복되는 이메일이 존재합니다!');
							$('#chk_result').css("color","red");
						}
					},
					error : function(a,b,c){
						console.log(a,b,c);
					}	
				})
			}
		}
		
	</script>
</th:block>

<!-- THYMELEAF CSS -->
<th:block layout:fragment="css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link href="/css/loginpage.css" rel="stylesheet">
	<style>

.content{
margin-top: 50px;
width: 85%;
}	


.sidemenu{
	width: 150px;
	height: 100%;
	position: fixed;
	left: 0;
	top : 0%;
	background-color: rgba(205,205,205, 1);
	visibility: hidden;
	text-align: center;
	z-index: 2;
}

	div.fileinputs {
	position: relative;
}

div.fakefile {
	position: absolute;
	top: 0px;
	left: 0px;
	z-index: 1;
}

input.file {
	position: relative;
	text-align: right;
	-moz-opacity:0 ;
	filter:alpha(opacity: 0);
	opacity: 0;
	z-index: 2;
}

body{
 background: linear-gradient(180deg, #252537, #36385F);
}

#label_rem{
	color: black;
}

#user_email{
	margin-bottom: 0;
}

.bt {
    margin: 1em 0;
    padding: .2em 3em;
    width: auto;
    display: block;
    background-color: #271598;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    border-radius: 0;
    -webkit-box-shadow: 0px 0px 37px -9px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 0px 37px -9px rgba(0,0,0,0.75);
    box-shadow: 0px 0px 37px -9px rgba(0,0,0,0.75);
}
.bt:hover {
    background-color: #04B5B5;
}

.fieldError{
	color: red;
}
</style>
</th:block>

<body>
	<div layout:fragment="content">
		<!-- LOGIN MODULE -->

						</div>
					</div>
					<!-- FORM -->

						<!-- TABS -->

							</h3>
							<h3 class="test">
								<a class="test" href="/members/new"><span style="color: white;">회원가입</span></a>
							</h3>
						</div>
						<!-- TABS CONTENT -->
						<div class="tabs-content">
							<!-- TABS CONTENT SIGNUP -->
							<div id="signup-tab-content" class="active">
								<form class="signup-form" role = "form" action="/members/new" method="post" th:object=${memberFormDto} enctype="multipart/form-data">
									<input type="email" class="input form-floating" th:field = "*{email}" id="user_email" autocomplete="off" placeholder="사용할 이메일을 입력하세요" onkeyup="chkid()"> 
									<div id=chk_result class="chk_result c-alert-color py-2"></div>
									<!-- <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect Data</p> -->
									<input type="password" class="input form-floating" th:field = "*{password}" id="user_pass" autocomplete="off" placeholder="사용할 비밀번호를 입력하세요"> 
									<!-- <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect Data</p> -->
									<div class="fileinputs">
										<input type="file" class="file input" id="user_img" name="user_img" style="margin-bottom: 20px;" />
										<div class="fakefile">
										<!-- <input /> -->
										<input class="input" id="user_fakeimg" autocomplete="off" placeholder="클릭하여 회원 이미지 지정" style="width: 293px;">
										</div>
									</div>
									<div>
									</div>
									<button type="submit" class="bt" style="margin: 0 auto; height: 50px;"> TRABLE과 함께 시작! </button>
								 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
								</form>
								<!--  <div class="help-action">
                            <p>By signing up, you agree to our</p>
                            <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="agree" href="#">Terms of service</a></p>
                          </div> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			AOS.init();
		</script>
	</div>
</body>
