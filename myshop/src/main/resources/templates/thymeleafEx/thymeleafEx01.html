<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 원래 있던 <html>을 지우고 대체한다. 타임리프를 사용하게 하기 위해. 
	'th = ' 이 뒤에 오는 타임리프를 'th'라는 이름으로 쓰겠다고 선언한다.
-->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>


<body>
	<P th:text="${data}">hello!</P>
	<!-- p태그의 text를 hello가 아니라 controller에서 가져온 "data"로 대체시킨다! -->
		
		
</body>
</html>
